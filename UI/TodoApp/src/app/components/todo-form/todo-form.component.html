<mat-card class="mt-3">
  <!-- <div *ngIf="loading" class="card-spinner">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div> -->
<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-container">
 <!-- Name -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="service.formData.name" name="name" required>
  </mat-form-field>
 <!-- Description -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Task Description</mat-label>
    <input matInput [(ngModel)]="service.formData.description" name="description">
  </mat-form-field>
  <!-- Priority -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="service.formData.priority" name="priority" required>
      <mat-option [value]="Priority.Low">Low</mat-option>
      <mat-option [value]="Priority.Medium">Medium</mat-option>
      <mat-option [value]="Priority.High">High</mat-option>
    </mat-select>
  </mat-form-field>
    <!-- Start Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="service.formData.startDate" name="startDate" required>
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <!-- End Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="service.formData.endDate" name="endDate" required>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

    <!-- Submit Button -->
     <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ service.formData.id ? 'Update Task' : 'Add Task' }}
      </button>
      <button mat-raised-button color="accent" (click)="onCancel(form)">
        Clear
      </button>
      <button mat-raised-button color="warn" (click)="goBack(form)">
        Back
      </button>
     </div>

</form></mat-card>
