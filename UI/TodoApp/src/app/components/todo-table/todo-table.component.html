<mat-toolbar color="transparent" class="table-toolbar">
  <span>To-do List</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="goToAdd()">
    <mat-icon>add</mat-icon> 
    Add Task
  </button>
</mat-toolbar>

<mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z2 center-table mt-3" style="width: 60%">

  <!-- Checkbox Column -->
  <!-- <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let task">
      <mat-checkbox [(ngModel)]="task.isSelected" (change)="toggleRowSelection(task)">
      </mat-checkbox>
    </mat-cell>
  </ng-container> -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{task.name}}       
      <!-- <span *ngIf="task.isSelected" matBadge="Complete" matBadgeColor="accent"></span>-->
    </mat-cell> 
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Start </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{task.startDate | date:"yyyy-MM-dd"}} </mat-cell>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <mat-header-cell *matHeaderCellDef> End </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{task.endDate | date:"yyyy-MM-dd"}} </mat-cell>
  </ng-container>

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{Priority[task.priority]}} </mat-cell>
  </ng-container>

  <!--Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let task"> 
      <div class="button-group" style="margin-top:0px;">
      <button mat-icon-button color="primary" type="submit" (click)="editTask(task.id)">
        <mat-icon>edit</mat-icon>
      </button> 
      <button mat-icon-button color="warn" type="submit" (click)="onDelete(task.id)">
        <mat-icon>delete</mat-icon>
      </button> 
      </div>
    </mat-cell>
  </ng-container>

  <!-- Table Rows -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
 <mat-paginator
    [length]="totalUsers"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
